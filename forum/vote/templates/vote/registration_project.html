{% extends "vote/base.html" %}
{% load static %}

{% block title %}
<title>Регистрация проекта</title>
{% endblock title %}

{% block content %}


<div class="container-xxl">
    <h1 class="text-center"> Форма заполнения </h1>
    <div class="mb-5" style="border: 1px solid darkolivegreen; padding: 10px; border-radius: 5px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="button" class="btn btn-outline-success">Отправить данные на
                    регистрацию
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
